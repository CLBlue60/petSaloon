<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register a Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">The Petty Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="services.html">Services</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="bg-success text-white text-center py-3">
    <h1>Register Your Pet</h1>
  </header>
  <section class="container my-4">
    <form id="pet-form" class="p-4 bg-warning-subtle border rounded">
  <div class="mb-3">
    <label for="name" class="form-label">Pet Name:</label>
    <input type="text" id="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age:</label>
    <input type="number" id="age" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender:</label>
    <select id="gender" class="form-select" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="breed" class="form-label">Breed:</label>
    <input type="text" id="breed" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="service" class="form-label">Service:</label>
    <select id="service" class="form-select" required>
      <option value="Vaccine">Vaccine</option>
      <option value="Grooming">Grooming</option>
      <option value="Day-Care">Day-Care</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="species" class="form-label">Species:</label>
    <select id="species" class="form-select" required>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Register Pet</button>
  <button type="reset" class="btn btn-warning">Clear</button>
  </form>
  </section>
    <section id="pet-list" class="container my-4">
    <h2>Registered Pets</h2>
    <div>
      <p>Total: <span id="total">0</span></p>
      <p>Grooming: <span id="gTotal">0</span></p>
    </div>
    <table class="table table-bordered border-warning">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Species</th>
        </tr>
      </thead>
      <tbody id="pet-display">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </section>
  <footer class="text-center mt-4">
    <a href="index.html" class="btn btn-success">Back to Home</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="/scripts/register.js"></script>
  <script src="/scripts/services.js"></script>
</body>
</html>
