<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Salon Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-success-subtle">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">The Petty Pet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="services.html">Services</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <!-- Service Registration Section -->
    <div class="card shadow">
      <div class="card-header bg-warning text-white">
        <h2>Service Registration</h2>
      </div>
      <div class="card-body">
        <form id="serviceForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="description" class="form-label">Service Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              placeholder="Enter service description"
              required>
            <div class="invalid-feedback">
              Please provide a valid service description.
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($):</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              placeholder="Enter price"
              min="0.01"
              step="0.01"
              required>
            <div class="invalid-feedback">
              Please provide a valid price greater than 0.
            </div>
          </div>
          <button type="submit" class="btn btn-success">Register Service</button>
        </form>
        <p id="notification" class="mt-3 text-center d-none"></p>
        <a href="index.html" class="btn btn-outline-success mt-3">Return Home</a>
      </div>
    </div>

    <!-- Registered Services Section -->
    <div class="card shadow mt-4">
      <div class="card-header bg-warning text-white">
        <h2>Registered Services</h2>
      </div>
      <div class="card-body">
        <ul id="servicesList" class="list-group">
          <li class="list-group-item text-center text-muted">No services added yet.</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-3 mt-4">
    <p>&copy; 2024 The Petty Pet</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/services.js"></script>
</body>
</html>
