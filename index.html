<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Petty Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-success text-white text-center py-3">
    <h1>The Petty Pet</h1>
    <p>We'll get your petty pet correct!</p>
  </header>
  <section id="salon-info" class="container my-4">
    <h2>Salon Information</h2>
    <p><strong>Name:</strong> The Petty Pet</p>
    <p><strong>Address:</strong> 123 Guerrero Dr, Carrollton</p>
    <p><strong>Phone:</strong> (123) 456-7890</p>
  </section>
  <section id="pet-list" class="container my-4">
    <h2>Registered Pets</h2>
     <div>
      <p>Total: <span id="total">0</span></p>
      <p>Grooming: <span id="gTotal">0</span></p>
    </div>
    <table class="table table-bordered border-warning">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Species</th>
        </tr>
      </thead>
      <tbody id="pet-display">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </section>
  <footer class="text-center mt-4">
    <a href="register.html" class="btn btn-success">Register a Pet</a>
  </footer>
  <script src="/scripts/register.js"></script>
  </body>
</html>
